events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # --- Upstream for load balancing dashboard-service replicas ---
    upstream dashboard_backend {
        server dashboard-service-1:3001;
        server dashboard-service-2:3000;
    }

    # --- Upstream for user-service (auth routes) ---
    upstream auth_backend {
        server user-service:3002;
    }

    server {
        listen 8080;

        # üìä Dashboard Service (GET /dashboard/)
        location /dashboard/ {
            proxy_pass         http://dashboard_backend/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # üîê Auth Service (/auth/)
        location /auth/ {
            proxy_pass         http://auth_backend/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
        }

	    location /uploads/ {
    		proxy_pass http://dashboard_backend/uploads/;
    		proxy_http_version 1.1;
    		proxy_set_header   Upgrade $http_upgrade;
    		proxy_set_header   Connection 'upgrade';
    		proxy_set_header   Host $host;
    		proxy_cache_bypass $http_upgrade;
	    }     

        # ‚úÖ Health check route (optional)
        location /health {
            return 200 'Healthy';
            add_header Content-Type text/plain;
        }

        error_log  /var/log/nginx/error.log warn;
        access_log /var/log/nginx/access.log;
    }
}
