<header class="header" [class.scrolled]="isScrolled">
    <div class="container">
        <!-- Logo -->
        <a routerLink="/" class="logo" (click)="closeMenu()">
            <span class="logo-dev">Dev</span>
            <span class="logo-avi">Avi</span>
            <span class="logo-com">.com</span>
        </a>

        <!-- Global Search Bar -->
        <div class="search-container">
            <app-search></app-search>
        </div>

        <!-- Collapsible Menu Button -->
        <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen"
            aria-label="Toggle navigation">
            <span class="hamburger" [class.active]="isMenuOpen"></span>
        </button>

        <!-- Navigation Menu -->
        <nav class="main-nav" [class.active]="isMenuOpen">
            <ul class="nav-list">
                <li class="nav-item">
                    <a routerLink="/about" class="nav-link" (click)="closeMenu()">
                        About Dev-Avi
                    </a>
                    <a routerLink="/blogs" class="nav-link" (click)="closeMenu()">
                        Blogs
                    </a>
                    <a routerLink="/projects" class="nav-link" (click)="closeMenu()">
                        Projects
                    </a>
                    <a routerLink="/news" class="nav-link" (click)="closeMenu()">
                        News
                    </a>
                    <a routerLink="/learn" class="nav-link" (click)="closeMenu()">
                        Learn With Me
                    </a>
                    <a *ngIf='!isUserLoggedIn' routerLink="/login" class="nav-link" (click)="closeMenu()">
                        Login
                    </a>
                    <a *ngIf='isUserLoggedIn' class="nav-link" (click)="logout()">
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div class="header-actions">
            <app-theme-toggle></app-theme-toggle>
            <!-- <button class="cta-button" magneticButton>
                Hire Me
                <svg></svg>
            </button> -->
        </div>
    </div>
</header>
