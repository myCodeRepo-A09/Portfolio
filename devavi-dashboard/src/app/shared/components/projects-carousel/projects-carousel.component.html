<div class="carousel-container">
    <div class="carousel">
        @for (project of projects; track project.id; let i = $index) {
        <div class="carousel-item" [class.active]="i === currentIndex">
            <div class="project-image-container">
                <img [src]="project.image" [alt]="project.name + ' screenshot'" class="project-image">
                <div class="project-overlay"></div>
            </div>
            <div class="project-info">
                <div class="project-meta">
                    <h3 class="project-title">{{ project.name }}</h3>
                    <div class="project-tags">
                        @for (tech of project.technologies; track tech) {
                        <span class="tech-tag">{{ tech }}</span>
                        }
                    </div>
                </div>
                <p class="project-description">{{ project.description }}</p>
                <div class="project-links">
                    <a [href]="project.demoUrl" target="_blank" class="demo-button">
                        Live Demo
                    </a>
                    <a [href]="project.codeUrl" target="_blank" class="code-button">
                        View Code
                    </a>
                </div>
            </div>
        </div>
        }
    </div>

    <button class="carousel-control prev" (click)="prev()" aria-label="Previous project">
        <svg viewBox="0 0 24 24">
            <path d="M15.41 16.58L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.42z" />
        </svg>
    </button>
    <button class="carousel-control next" (click)="next()" aria-label="Next project">
        <svg viewBox="0 0 24 24">
            <path d="M8.59 16.58L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.42z" />
        </svg>
    </button>

    <div class="carousel-indicators">
        @for (project of projects; track project.id; let i = $index) {
        <button [class.active]="i === currentIndex" (click)="currentIndex = i"
            [attr.aria-label]="'Go to project ' + (i + 1)">
        </button>
        }
    </div>
</div>
