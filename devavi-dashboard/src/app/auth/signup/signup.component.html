<div class="signup-wrapper">
    <div class="signup-container">
        <h2>Create an Account</h2>

        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="name" formControlName="name" placeholder="Name Surname" />
                <mat-error *ngIf="
          signupForm.get('name')?.hasError('required') &&
          signupForm.get('name')?.touched
        ">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="you@example.com" />
                <mat-error *ngIf="
          signupForm.get('email')?.hasError('required') &&
          signupForm.get('email')?.touched
        ">
                    Email is required
                </mat-error>
                <mat-error *ngIf="
          signupForm.get('email')?.hasError('email') &&
          signupForm.get('email')?.touched
        ">
                    Invalid email format
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="••••••••" />
                <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="
          signupForm.get('password')?.hasError('required') &&
          signupForm.get('password')?.touched
        ">
                    Password is required
                </mat-error>
                <mat-error *ngIf="
          signupForm.get('password')?.hasError('minlength') &&
          signupForm.get('password')?.touched
        ">
                    Minimum 6 characters
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword"
                    placeholder="••••••••" />
                <button mat-icon-button matSuffix type="button" (click)="hideConfirm = !hideConfirm">
                    <mat-icon>{{
                        hideConfirm ? 'visibility_off' : 'visibility'
                        }}</mat-icon>
                </button>
                <mat-error *ngIf="
          signupForm.get('confirmPassword')?.hasError('required') &&
          signupForm.get('confirmPassword')?.touched
        ">
                    Confirm password is required
                </mat-error>
                <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('mismatch')">
                    Passwords do not match
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">
                Sign Up
            </button>

            <div class="nav-links">
                <a (click)="goToLogin()">Already have an account? Login</a>
                <a routerLink="/dashboard">Go to Dashboard</a>
            </div>
        </form>
    </div>
</div>
